<body>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

<!-- need to bring the trades to be cleared in List. Clearing Firm can select and pick the trades and clear them-->

<div id="tradesRow" class="row">
  <!-- PETS LOAD HERE -->
</div>

<div id="tradeTemplate" style="display: none;">
  <div class="col-sm-6 col-md-4 col-lg-3">
    <div class="panel panel-default panel-pet">
      <div class="panel-heading">
        <h3 class="panel-title">Clearing Trade</h3>
      </div>
      <div class="panel-body">
        <strong>Stock Name</strong>: <span class="stock-name">MSFT</span><br/>
        <strong>Number of Shares</strong>: <span class="shares-count">100</span><br/>
        <strong>Transaction Amount</strong>: <span class="trans-amount">100,000</span><br/><br/>
        <strong>Order Type</strong>: <span class="order-type">BUY</span><br/><br/>
        <strong>Trading Account</strong>: <span class="trade-account">12344</span><br/><br/>
      </div>
    </div>
  </div>
  </div>

  <div class=”container”>
    <h1>Add Trades</h1>
    <h2 id=”Trades”></h2>

    <table>

    <tr> <td>
    <label for=”name” class=”col-lg-2 control-label”>Order Type  </label>
     <input id=”OrderType” type=”text”> </td></tr>
    
     <tr> <td><label for=”name” class=”col-lg-2 control-label”>Stock Symbol </label>
    <input id=”StockSymbol” type=”text”> </td></tr>
    
    <tr> <td><label for=”name” class=”col-lg-2 control-label”> No of Stocks  </label>
    <input id=”NoofStocks” type=”text”> </td></tr>
    
    <tr> <td><label for=”name” class=”col-lg-2 control-label”> Amount      </label>
    <input id=”Amount” type=”text”> </td></tr>
       <tr> <td><button id=”button_add” >Add Trades</button> </td></tr>

  </table>

    </div>

    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
